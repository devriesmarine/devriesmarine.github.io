<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>de Vries Marine | Under Construction</title>
  <link rel="stylesheet" href="styles.css" />
 <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    body {
      background: url('Dredge_Bucket.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .countdown {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="solutions.html">Solutions</a>
    <a href="products.html">Products</a>
    <a href="gallery.html">Gallery</a>
    <a href="compliance.html">Compliance</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="overlay">
    <h1>de Vries Marine</h1>
    <p>Our site is currently under construction.<br>
       Please check back soon!</p>
    <div class="countdown" id="countdown">Loading countdown...</div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const launchDate = new Date("July 1, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = launchDate - now;

	if (distance <= 0) {
        countdownEl.style.display = 'none';
        return;
    }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
