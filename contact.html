  <div class="overlay">
    <h1>Contact Us</h1>
  <form
    action="https://formspree.io/f/xzzvpzge"
    class="fs-form"
    target="_top"
    method="POST"
  >
    <div class="fs-field">
      <label class="fs-label" for="business-area">Your Business Area</label>
      <select class="fs-select" id="business-area" name="business-area" required>
        <option value="Operations">Operations</option>
        <option value="Engineering">Engineering</option>
        <option value="Purchasing">Purchasing</option>
      </select>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="request-type">Type of Request</label>
      <select class="fs-select" id="request-type" name="request-type" required>
        <option value="product-autolube">Automatic Lubricator</option>
        <option value="product-grease">Dredging Grease</option>
        <option value="roi-calc">ROI Calculation</option>
        <option value="general-inquiry">General Inquiry</option>
      </select>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="title">Title</label>
      <select class="fs-select" id="title" name="title" required>
        <option value="mr">Mr</option>
        <option value="ms">Ms</option>
      </select>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="name">Name</label>
      <input class="fs-input" id="name" name="name" required />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="email">Email</label>
      <input class="fs-input" id="email" name="email" required />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="company">Company</label>
      <input class="fs-input" id="company" name="company" required />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="country">Country</label>
      <input class="fs-input" id="country" name="country" required />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="phone-number">Phone Number</label>
      <input class="fs-input" id="phone-number" name="phone-number" />
    </div>
    <div class="fs-field col-span-full">
      <label class="fs-label" for="message">Your Message</label>
      <textarea
        class="fs-textarea"
        id="message"
        name="message"
        required
      ></textarea>
    </div>
    <div class="fs-checkbox-field col-span-full"></div>
    <div class="fs-button-group">
      <button class="fs-button" type="submit">Submit</button>
    </div>
  </form>
  </div>
